{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <!-- metoda post do wysyłania danych, csrf a by zabezpieczyć przed atakami -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
{% endblock %}
