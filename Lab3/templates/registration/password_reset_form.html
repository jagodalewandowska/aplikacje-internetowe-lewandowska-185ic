{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="card-header"><h2 style="font-family: 'Bevan'"> Zapomniałeś hasła? </h2></div>
<div class="card-body" style="font-family:'Bevan'">
<p>Podaj adres e-mail, aby otrzymać na niego hasło.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input class ="btn btn-info" type="submit" value="Wyślij e-mail"></p>
    {% csrf_token %}
  </form>
</div>
{% endblock %}
