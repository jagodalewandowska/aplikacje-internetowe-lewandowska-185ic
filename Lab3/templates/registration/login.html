{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header text-center" style="font-family:'Bevan'"><h2>Zaloguj się</h2></div>
    <!-- metoda post do wysyłania danych, csrf a by zabezpieczyć przed atakami -->
    <div class="card-body text-center" style="font-family:'Bevan'">        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Log In</button>
        </form>
    </div>  
</div>  

{% endblock %}
