<!DOCTYPE html>
<html>
  <head>    
    <title>Simple chat room</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Lab2/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bevan&family=Pacifico&family=Yeseva+One&display=swap" rel="stylesheet">
  </head>
  <body>    
    <ul class="pages">
      <li class="login page">
        <nav class="navbar navbar-expand-sm bg-info navbar-dark" style="font-family:'Bevan'">
          <div class="navbar-nav">
            <a class="nav-link active" href="./">Chat</a>
            <a class="nav-link" href="https://github.com/jagodalewandowska">Github</a>
          </div>
        </nav>
        <div class="form">
          <p class="title">Type in your name to start chatting:</p>
          <input class="usernameInput" placeholder="..." type="text" maxlength="20"/>
        </div>
  
      </li>
      <li class="chat page">
        <div class="chatArea">
          <ul id="messages" class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type in your message!"/>
      </li>
    </ul>
    
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <! -- Ładowanie klienta socket.io, który wystawia io globalnie endpoint GET /socket.io/socket.io.js
        a następnie łączy się. Wersja lokalna znajduje się pod node_modules/socket.io-client/dist/socket.io.js
        Domyślnie łączymy się z hostem serwera, dlatego nie definiowany zostaje url. -->
    <script src="/socket.io/socket.io.js"></script>  
    <script src="/chat.js"></script>  
  </body>
</html>
