{% extends 'base.html' %}

{% block content %}

    <html>
        <head>
            <title>Web Scraping</title>
        </head>
        <body>
            <form action="{% url 'scraping' %}", method="POST">
                {% csrf_token %}
                <input type="text" name="web_link">
                <input type="submit" name="submit">
                <br>
            </form>
        <!-- output -->
            <div class="output">
                {% for link in all_links %}
                    {{link.text}}
                {% endfor %}
            </div>
        </body>
    </html>
{% endblock %}
